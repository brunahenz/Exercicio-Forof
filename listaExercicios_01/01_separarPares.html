<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    //Faça um programa que identifique os números pares e apresente-os ao fim do programa, ordenados de forma crescente.

    //ENTRADA

    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    let numerosPares = [];

    //PROCESSAMENTO
    
    for (numero of listaDeNumeros) {
        if (numero % 2 === 0) {
            numerosPares.push(numero)
        }
    }
    numerosPares.sort(function(a,b) {
        return a - b
    })

    //SAÍDA

    document.write(`Os números pares em ordem crescente são: ${numerosPares}`)


</script>
